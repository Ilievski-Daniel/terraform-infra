name: Terraform Workflow

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-24.04

    permissions:
      contents: 'read'
      id-token: 'write'

    # Use a matrix strategy to dynamically select the environment based on the changed files
    strategy:
      matrix:
        environment:
          - 'environments/gcp/dev'
        include:
          - environment: 'environments/gcp/dev'
            working-directory: 'environments/gcp/dev'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: OIDC auth
      uses: 'google-github-actions/auth@v2'
      with:
        token_format: 'access_token'
        service_account: 'github-actions-sa@danieli-playground.iam.gserviceaccount.com'
        project_id: 'danieli-playground'
        workload_identity_provider: 'projects/1078638847138/locations/global/workloadIdentityPools/github-actions-pool-a/providers/github-actions-provider'

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        version: "416.0.0"

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.9.4

    - name: Terraform Init
      id: init
      working-directory: ${{ matrix.working-directory }}
      run: terraform init

    - name: Terraform Validate
      working-directory: ${{ matrix.working-directory }}
      run: terraform validate

    - name: Terraform Plan
      id: plan
      working-directory: ${{ matrix.working-directory }}
      run: terraform plan -no-color

    # TODO: Comment Terraform Plan on PR
    # TODO: Terraform Apply should not have -auto-aprove flag

    - name: Comment PR
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GIT_TOKEN }}
        script: |
          const output = `#### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outputs.stdout }}\`
          #### Terraform Plan üìñ\`${{ steps.plan.outputs.stdout }}\``;
          github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## Terraform checks in directory '${{ matrix.working-directory }}'\n` + output
          })

    - name: Terraform Apply
      working-directory: ${{ matrix.working-directory }}
      if: github.ref == 'refs/heads/main'
      run: terraform apply -auto-approve