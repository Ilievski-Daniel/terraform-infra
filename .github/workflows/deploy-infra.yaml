name: Terraform Workflow

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-24.04

    permissions:
      contents: 'read'
      id-token: 'write'
      pull-requests: 'write'

    # Use a matrix strategy to dynamically select the environment based on the changed files
    strategy:
      matrix:
        environment:
          - 'environments/gcp/dev'
        include:
          - environment: 'environments/gcp/dev'
            working-directory: 'environments/gcp/dev'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: OIDC auth
      uses: 'google-github-actions/auth@v2'
      with:
        token_format: 'access_token'
        service_account: 'github-actions-sa@danieli-playground.iam.gserviceaccount.com'
        project_id: 'danieli-playground'
        workload_identity_provider: 'projects/1078638847138/locations/global/workloadIdentityPools/github-actions-pool-a/providers/github-actions-provider'

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        version: "416.0.0"

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.9.4

    - name: Terraform fmt
      id: fmt
      run: terraform fmt -check
      continue-on-error: true

    - name: Terraform Init
      id: init
      working-directory: ${{ matrix.working-directory }}
      run: terraform init

    - name: Terraform Validate
      id: validate
      working-directory: ${{ matrix.working-directory }}
      run: terraform validate -no-color

    - name: Terraform Plan
      if: github.event_name == 'pull_request'
      id: plan
      working-directory: ${{ matrix.working-directory }}
      run: terraform plan -no-color

    - uses: actions/github-script@v6
      if: github.event_name == 'pull_request'
      env:
        PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
      with:
        github-token: ${{ secrets.GIT_TOKEN }}
        script: |
          const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
          #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
          #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
          <details><summary>Validation Output</summary>

          \`\`\`\n
          ${{ steps.validate.outputs.stdout }}
          \`\`\`

          </details>

          #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

          <details><summary>Show Plan</summary>

          \`\`\`\n
          ${process.env.PLAN}
          \`\`\`

          </details>

          *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

    - name: Terraform Plan Status
      if: steps.plan.outcome == 'failure'
      run: exit 1

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      working-directory: ${{ matrix.working-directory }}
      run: terraform apply -auto-approve -input=false
