name: Terraform Workflow

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-24.04

    permissions:
      contents: 'read'
      id-token: 'write'

    # Use a matrix strategy to dynamically select the environment based on the changed files
    strategy:
      matrix:
        environment:
          - 'environments/gcp/dev'
        include:
          - environment: 'environments/gcp/dev'
            working-directory: 'environments/gcp/dev'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: OIDC auth
      uses: 'google-github-actions/auth@v2'
      with:
        token_format: 'access_token'
        service_account: 'github-actions-sa@danieli-playground.iam.gserviceaccount.com'
        project_id: 'danieli-playground'
        workload_identity_provider: 'projects/1078638847138/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider'

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        version: "416.0.0"

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.9.4

    - name: Terraform Init
      working-directory: ${{ matrix.working-directory }}
      run: terraform init

    - name: Terraform Validate
      working-directory: ${{ matrix.working-directory }}
      run: terraform validate

    - name: Terraform Plan
      working-directory: ${{ matrix.working-directory }}
      run: terraform plan -out=tfplan

    - name: Upload Plan File
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.environment }}-tfplan
        path: ${{ matrix.working-directory }}/tfplan

  manual_approval:
    name: 'Manual Approval'
    runs-on: ubuntu-24.04
    needs: terraform
    if: github.ref == 'refs/heads/main'

    strategy:
      matrix:
        environment:
          - 'environments/gcp/dev'
          - 'environments/gcp/prod'
        include:
          - environment: 'environments/gcp/dev'
            working-directory: 'environments/gcp/dev'
          - environment: 'environments/gcp/prod'
            working-directory: 'environments/gcp/prod'

    steps:
    - name: Deployment Approval
      uses: hmarr/auto-approve-action@v4
      with:
        review-message: "Approve/Deny infrastructure deployment for ${{ matrix.environment }}"
        github-token: ${{ secrets.GIT_TOKEN }}

    - name: Download Plan File
      uses: actions/download-artifact@v3
      with:
        name: ${{ matrix.environment }}-tfplan

    - name: Terraform Apply
      working-directory: ${{ matrix.working-directory }}
      run: terraform apply -input=false tfplan